name: ğŸš€ 5 Pillars Release Manager

on:
  # Automatic release when you push a version tag
  push:
    tags:
      - 'v*'
  
  # Manual release trigger
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch   # 1.0.0 â†’ 1.0.1 (bug fixes)
          - minor   # 1.0.0 â†’ 1.1.0 (new features)
          - major   # 1.0.0 â†’ 2.0.0 (breaking changes)
      
      release_notes:
        description: 'Custom release notes (optional)'
        required: false
        type: string
        default: ''
      
      build_profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

jobs:
  # ğŸ·ï¸ Create Release Tag (for manual triggers)
  create-tag:
    name: ğŸ·ï¸ Create Version Tag
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ·ï¸ Bump version and create tag
        id: version
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "ğŸ“± Current version: $CURRENT_VERSION"
          
          # Bump version
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "ğŸš€ New version: $NEW_VERSION"
          
          # Create tag
          TAG_NAME="v$NEW_VERSION"
          git add package.json
          git commit -m "ğŸ·ï¸ Bump version to $NEW_VERSION"
          git tag -a "$TAG_NAME" -m "ğŸš€ Release $TAG_NAME"
          
          # Push changes and tag
          git push origin main
          git push origin "$TAG_NAME"
          
          # Set outputs
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

  # ğŸ§ª Test Before Release
  test:
    name: ğŸ§ª Pre-Release Tests
    runs-on: ubuntu-latest
    needs: [create-tag]
    if: always() && !cancelled()
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-tag.outputs.tag_name || github.ref }}

      - name: ğŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ” Run linting
        run: npm run lint

      - name: ğŸ“Š TypeScript check
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit
          fi

  # ğŸ—ï¸ Build Release APK
  build-release:
    name: ğŸ—ï¸ Build Release APK
    runs-on: ubuntu-latest
    needs: [create-tag, test]
    if: always() && needs.test.result == 'success'
    outputs:
      apk_path: ${{ steps.build.outputs.apk_path }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-tag.outputs.tag_name || github.ref }}

      - name: ğŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ”§ Install CLI tools
        run: |
          npm install -g @expo/cli
          npm install -g eas-cli

      - name: ğŸ”§ Fix dependencies
        run: npx expo install --fix

      - name: ğŸ“‹ Get version info
        id: version_info
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ needs.create-tag.outputs.new_version }}"
            TAG_NAME="${{ needs.create-tag.outputs.tag_name }}"
          else
            TAG_NAME="${{ github.ref_name }}"
            VERSION="${TAG_NAME#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: ğŸ¤– Build APK
        id: build
        run: |
          BUILD_PROFILE="${{ github.event.inputs.build_profile || 'production' }}"
          echo "ğŸ—ï¸ Building with profile: $BUILD_PROFILE"
          
          # Build APK
          eas build --platform android --profile $BUILD_PROFILE --non-interactive --wait
          
          # Find the APK file
          APK_FILE=$(find . -name "*.apk" -type f | head -1)
          if [ -n "$APK_FILE" ]; then
            echo "ğŸ“± APK found: $APK_FILE"
            echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
          else
            echo "âŒ No APK file found!"
            exit 1
          fi

      - name: ğŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: 5-pillars-release-${{ steps.version_info.outputs.version }}
          path: ${{ steps.build.outputs.apk_path }}
          retention-days: 90

  # ğŸš€ Create GitHub Release
  create-release:
    name: ğŸš€ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [create-tag, test, build-release]
    if: always() && needs.build-release.result == 'success'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-tag.outputs.tag_name || github.ref }}

      - name: ğŸ“‹ Get release info
        id: release_info
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ needs.create-tag.outputs.new_version }}"
            TAG_NAME="${{ needs.create-tag.outputs.tag_name }}"
          else
            TAG_NAME="${{ github.ref_name }}"
            VERSION="${TAG_NAME#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: ğŸ“¥ Download APK
        uses: actions/download-artifact@v4
        with:
          name: 5-pillars-release-${{ steps.release_info.outputs.version }}
          path: ./release-assets/

      - name: ğŸ“ Generate Release Notes
        id: release_notes
        run: |
          CUSTOM_NOTES="${{ github.event.inputs.release_notes }}"
          
          if [ -n "$CUSTOM_NOTES" ]; then
            RELEASE_BODY="$CUSTOM_NOTES"
          else
            RELEASE_BODY="## ğŸ•‰ï¸ 5 Pillars of Life - Version ${{ steps.release_info.outputs.version }}
          
          **ğŸ‰ What's New in This Release:**
          - ğŸ›ï¸ Enhanced wellness tracking across all 5 pillars
          - ğŸ”” Improved Sanskrit wisdom notifications
          - ğŸ‘¥ Better social and community features
          - ğŸ“± Performance optimizations and bug fixes
          - ğŸŒ™ Dark mode and accessibility improvements
          
          **ğŸ“± How to Install:**
          1. ğŸ“¥ Download the APK file below
          2. âš™ï¸ Enable \"Install unknown apps\" on your Android device
          3. ğŸ“² Install the APK and start your wellness journey!
          
          **ğŸ”§ Technical Details:**
          - ğŸ·ï¸ Version: ${{ steps.release_info.outputs.version }}
          - ğŸ”¨ Build: #${{ github.run_number }}
          - ğŸ“ Commit: ${{ github.sha }}
          - ğŸ• Built: $(date -u)
          - ğŸ—ï¸ Profile: ${{ github.event.inputs.build_profile || 'production' }}
          
          **ğŸ†“ Built with free GitHub Actions**
          **ğŸ•‰ï¸ Where ancient wisdom meets modern technology**
          
          ---
          **ğŸ› Found a bug?** [Report it here](https://github.com/${{ github.repository }}/issues)
          **ğŸ’¡ Have suggestions?** [Share them here](https://github.com/${{ github.repository }}/discussions)
          **â­ Enjoying the app?** Please star this repository!"
          fi
          
          # Save to file for GitHub release
          echo "$RELEASE_BODY" > release_notes.md

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_info.outputs.tag_name }}
          name: "ğŸ•‰ï¸ 5 Pillars of Life ${{ steps.release_info.outputs.tag_name }}"
          body_path: release_notes.md
          files: ./release-assets/*.apk
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“Š Release Summary
        run: |
          echo "ğŸ‰ ===== RELEASE COMPLETED SUCCESSFULLY ====="
          echo "ğŸ·ï¸ Version: ${{ steps.release_info.outputs.version }}"
          echo "ğŸ“¦ Tag: ${{ steps.release_info.outputs.tag_name }}"
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.release_info.outputs.tag_name }}"
          echo "ğŸ“± APK Available for Download"
          echo "ğŸ†“ Total Cost: FREE with GitHub Actions!"
          echo "ğŸ•‰ï¸ Ancient wisdom meets modern technology"
          echo "============================================"

  # ğŸ“§ Notify on Failure
  notify-failure:
    name: ğŸ“§ Failure Notification
    runs-on: ubuntu-latest
    needs: [create-tag, test, build-release, create-release]
    if: always() && (needs.test.result == 'failure' || needs.build-release.result == 'failure' || needs.create-release.result == 'failure')
    steps:
      - name: ğŸ“§ Create Issue on Failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ğŸš¨ Release Failure - ${context.ref}`;
            const body = `
            ## ğŸš¨ Release Process Failed
            
            **Details:**
            - **Workflow:** ${{ github.workflow }}
            - **Run ID:** ${{ github.run_id }}
            - **Trigger:** ${{ github.event_name }}
            - **Branch/Tag:** ${{ github.ref }}
            - **Commit:** ${{ github.sha }}
            - **Actor:** ${{ github.actor }}
            
            **Job Results:**
            - ğŸ·ï¸ Create Tag: ${{ needs.create-tag.result }}
            - ğŸ§ª Tests: ${{ needs.test.result }}
            - ğŸ—ï¸ Build: ${{ needs.build-release.result }}
            - ğŸš€ Release: ${{ needs.create-release.result }}
            
            **Next Steps:**
            1. Check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Fix the identified issues
            3. Re-run the release process
            
            This issue was automatically created by GitHub Actions.
            `;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'release-failure', 'automated']
            });
